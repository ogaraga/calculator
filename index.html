<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- //calculator body// -->
    <div class="cal-body">

        <!-- //calculator-screen// -->
        <div class="cal-screen">
            <div id="cal-operation">123+456+78</div>
            <div id="cal-typed">768</div>
        </div>

        <!-- buttons cal-operations// -->
    <div class="buttons-cal-operators">
        <button class="opt">&times;</button>
        <button class="opt">&divide;</button>
        <button class="opt">&plus;</button>
        <button class="opt">&minus;</button>
        <button class="opt">&Del;</button>
        <button class="opt">&equals;</button>
        <button class="all-Clear">Del</button>
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>0</button>
        <button>.</button>
    </div>
    </div>
</body>
</html>
